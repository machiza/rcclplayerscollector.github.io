<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/teams.json"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-storage.js"></script>
</head>
<body>
  <div class="container">
    <form>
      <div id="form" class="form">
        <select id="team" class="form-control form-control-sm">
          <option>Small select</option>
        </select>
        <input id="name" class="form-control form-control-sm" type="text" placeholder="Nome">
        <input id="lastName" class="form-control form-control-sm" type="text" placeholder="Apelido">
        <input id="birthDate" class="form-control form-control-sm" type="date" placeholder="Data de nascimento">
        <input id="height" class="form-control form-control-sm" type="text" placeholder="Altura">
        <select id="foot" class="form-control form-control-sm">
          <option>Selecione o Pé</option>
          <option value="direito">Direito</option>
          <option value="esquerdo">Esquerdo</option>
        </select>
        <!-- <input id="position" class="form-control form-control-sm" type="text" placeholder="Posição"> -->
        <select id="position" class="form-control form-control-sm">
          <option>Selecione a Posição</option>
          <option value="Goalkeeper">Guardaredes</option>
          <option value="Defender">Defesa</option>
          <option value="Midfielder">Médio</option>
          <option value="Forward">Avançado</option>
        </select>
        <input id="dream" class="form-control form-control-sm" type="text" placeholder="Sonho">
        <input id="photo" id="myFileInput" type="file" accept="image/*;capture=camera">
        <br />
        <div class="button">
          <button class="btn btn-primary" type="button" onclick="addPlayer()">Submit form</button>
        </div>
      </div>
    </form>
  </div>
  

  <script type="text/javascript" src="js/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="/__/firebase/8.1.1/firebase-app.js"></script>
  <script src="/__/firebase/init.js"></script>
</body>
</html>
